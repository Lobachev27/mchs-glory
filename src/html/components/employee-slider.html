<section class="employee-slider">
  <div class="container">
    <div class="row">
      <h2 class="title title-h2 title-blue"><a href="employee.html">Сотрудники МЧС России</a></h2>
      <div class="employee-slider__count">Всего сотрудников: 8 432 человек</div>
    </div>
    <div class="employee-slider__wrap">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          @@for (var i = 0; i < context.arr.length; i++) {
          <div class="swiper-slide">
            <div class="employee__box">
              <div class="employee__box-img">
                <img src="`+context.arr[i].img+`" alt="">
              </div>
              <div class="employee__box-name">`+context.arr[i].name+`</div>
              <a class="employee__box-link" href="`+context.arr[i].link+`"></a>
            </div>
          </div>
          }
        </div>
      </div>
      <div class="employee-slider__navigation">
        <div class="swiper-button-prev">
          <svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" viewBox="0 0 443.52 443.52"><path d="M143.492 221.863L336.226 29.129c6.663-6.664 6.663-17.468 0-24.132-6.665-6.662-17.468-6.662-24.132 0l-204.8 204.8c-6.662 6.664-6.662 17.468 0 24.132l204.8 204.8c6.78 6.548 17.584 6.36 24.132-.42 6.387-6.614 6.387-17.099 0-23.712L143.492 221.863z"/></svg>
        </div>
        <div class="swiper-button-next">
          <svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" viewBox="0 0 443.52 443.52"><path d="M143.492 221.863L336.226 29.129c6.663-6.664 6.663-17.468 0-24.132-6.665-6.662-17.468-6.662-24.132 0l-204.8 204.8c-6.662 6.664-6.662 17.468 0 24.132l204.8 204.8c6.78 6.548 17.584 6.36 24.132-.42 6.387-6.614 6.387-17.099 0-23.712L143.492 221.863z"/></svg>
        </div>
      </div>
    </div>
  </div>
</section>
