<section class="biography">
  <div class="container">
    <div class="biography__info">
      <h2 class="title title-h2 title-blue">Биография</h2>
      <ul class="biography__list">
        @@for (var i = 0; i < context.arr.length; i++) {
        <li class="biography__item">
          <div class="biography__year">`+context.arr[i].year+` год</div>
          <div class="biography__caption">`+context.arr[i].caption+`</div>
          <div class="biography__description">`+context.arr[i].description+`</div>
        </li>
        }
      </ul>
    </div>
  </div>
</section>
